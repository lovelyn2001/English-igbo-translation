<!-- /public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Igbo Translator</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌍 English to Igbo Translator 🗣️</h1>
        </div>

        <div class="translator-box">
            <div class="input-section">
                <input type="text" id="englishInput" placeholder="Enter an English word..." />
                <button id="microphoneBtn" title="Speak">🎤</button>
            </div>

            <div class="button-section">
                <button id="translateBtn">Translate</button>
            </div>

            <textarea id="output" rows="4" placeholder="Translation will appear here..." readonly></textarea>
        </div>
    </div>

    <script src="Javascript/main.js"></script>
</body>
</html>
